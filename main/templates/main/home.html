{% extends 'main/header.html' %}

{% block content %}
<div class="container p-4 my-5 h-100">
	<div class="row h-100 justify-content-center align-items-center">
		<div class="col-12 col-md-10 col-lg-8">
			<form action="/video" method="POST" class="card card-sm border-0">
				<div class="card-body row no-gutters align-items-center">
					<div class="col-12">
						{% csrf_token %}
						<h1 style='text-align:center;'> {{ video_form }} </h1>
					</div>
					<div class="col-12 offset-10">
						<button class="btn btn-lg btn-success" type="submit" id='search_btn'
							onclick="location.href = '/video';">Search</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	window.history.pushState({}, '', '/')
</script>
{% endblock %}
