{% extends "main/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ login_form|crispy }}
		<button class="btn btn-primary" id="login_pg" type="submit">Login</button>
	</form>
	<p class="text-center">Don't have an account? <a id="login_create" href="/register">Create an account</a>.</p>
</div>

{% endblock %}
